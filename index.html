<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center gap-3"
          href="#"
        >
          <img src="./assets/logo.png" alt="" />
          <h3 class="text-white">Weather</h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNavAltMarkup">
          <ul class="nav nav-pills ms-auto gap-4">
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="container py-5 searchInput">
        <input
          oninput="handleInput(this.value)"
          id="searchInput"
          type="text"
          class="w-100 form-control bg-dark rounded-pill px-4"
          placeholder="Find your location..."
        />
        <button class="btn btn-info rounded-pill">Search</button>
      </div>
      <div class="container pb-5 mb-5">
        <div class="row">
          <div class="col-md-4 rounded-3 weatherCard1">
            <div id="todayDate"
              class="d-flex rounded-3 justify-content-between align-items-center dateHeader px-2 pt-2"
            >
              
            </div>
            <div class="container">
              <p id="locationText" class="fs-3 pt-3"></p>
              <div id="degreeText"
                class="degreeText d-flex justify-content-between align-items-center pb-2"
              >
                
              </div>
              <p id="conditionText" class="text-info"></p>
              <div id="windText" class="d-flex gap-4">
                
              </div>
            </div>
          </div>
          <div class="col-md-4 rounded-3 weatherCard2">
            <div class="d-flex rounded-3 dateHeader2 px-2 pt-2">
              <p id="tomorrowDate" class="text-center w-100"></p>
            </div>
            <div class="container">
              <div id="tomorrowDegreeText"
                class="d-flex flex-column justify-content-between align-items-center pb-2 pt-4"
              >
                
              </div>
              <p id="tomorrowConditionText" class="text-info text-center"></p>
            </div>
          </div>
          <div class="col-md-4 rounded-3 weatherCard1">
            <div class="d-flex rounded-3 dateHeader1 px-2 pt-2">
              <p id="afterTomorrowDate" class="text-center w-100"></p>
            </div>
            <div class="container">
              <div id="afterTomorrowDegreeText"
                class="d-flex flex-column justify-content-between align-items-center pb-2 pt-4"
              >
                
              </div>
              <p id="afterTomorrowConditionText" class="text-info text-center"></p>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
